<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retflix</title>
    <style>
        body{
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: rgb(215, 250, 233);
        }
        
    </style>
</head>
<body>
    <form action="sucess.html" method="get">
        <label for="Nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ingresa tu NOMBRE">
        <br>
        <label for="Apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text" placeholder="Ingresa tu APELLIDO">
        <br>
        <label for="Edad">Edad</label>
        <input id="Edad" name="edad" type="number" placeholder="Ingresa tu EDAD">
        <br>
        <label for="NACIMIENTO">Nacimiento</label>
        <input id="nacimiento" name="nacimiento" type="date" placeholder="Ingresa tu FECHA DE NACIMIENTO">
        <br>
        <label for="Nacionalidad">Nacionalidad</label>
        <input id="nacionalidda" name="nacionalidad" type="text" placeholder="Ingresa tu NACIONALIDAD">
        <br>
        <label for="Ocupacion">Ocupacion</label>
        <input id="ocupacion" name="ocupacion" type="text" placeholder="Ingresa tu OCUPACION">
        <br>
        <label for="Salario">Salario</label>
        <input id="salario" name="salario" type="number" placeholder="Ingresa tu Salario">
        <br>
        <label for="">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="Ingresa tu Email">
        <br>
        <label for="">Contraseña</label>
        <input type="password" name="pass" id="pass" placeholder="Ingresa tu contraseña">
        <br>
        <br>
        <button>REGISTRARSE</button>

    </form>
</body>
</html>
